<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Insira dois números</h1>
        <h5>Sendo o número B maior que o número A</h5>
        <form id="formulario" action="">
            <input id='numA' type="text" placeholder="Número A">
            <input id='numB' type="text" placeholder="Número B">
            <p id="mensagemErro">O número B precisa ser maior que o número A.</p>
            <button type="submit">Enviar</button>
        </form>
        <p id="mensagemSucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
